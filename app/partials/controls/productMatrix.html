<div ng-repeat="group in comboVariants"  style="border: 1px solid black;">
    <h3>{{group.DisplayName}}</h3>
    <table class="table">
        <thead>
            <tr>
                <th>

                </th>
                <th ng-repeat="item in group">
                    {{item.ExternalID}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    On Hand
                </td>
                <td ng-repeat="item in group">
                    {{item.QuantityAvailable}}
                </td>
            </tr>
            <tr>
                <td>
                    On Order
                </td>
                <td ng-repeat="item in group">
                    {{item.OrderQuantity}}
                </td>
            </tr>
            <tr>
                <td>
                    Price
                </td>
                <td ng-repeat="item in group">
                    {{(product.StandardPriceSchedule.PriceBreaks[0].Price + item.Markup) | currency}}
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td ng-repeat="item in group">
                    <div>
                        <select id="451qa_input_qty" class="form-control" ng-if="product.PriceSchedule.RestrictedQuantity" ng-required="required" ng-model="item.Quantity" ng-options="pb.Quantity as getRestrictedQtyText(pb, product.QuantityMultiplier) for pb in product.PriceSchedule.PriceBreaks"><option value=""></option></select>
                        <input id="451qa_input_qty" placeholder="0" autocomplete="off" class="form-control" ng-if="!product.PriceSchedule.RestrictedQuantity" type="text" ng-required="required" name="qtyInput" ng-model="item.Quantity"/>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button class="btn btn-success btn-block btn-lg" type="button" id="451_btn_orderadd" ng-click="addVariantsToOrder()">
    <loadingindicator ng-show="addToOrderIndicator" />
    <i ng-show="lineItemErrors.length > 0" class="fa fa-warning"></i>
    {{addToOrderText | r}}
</button>
